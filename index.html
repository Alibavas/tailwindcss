<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-white-400 ">
  <div class="bigbon flex  items-center h-screen justify-center bg-gray-400  " style="font-family:sans-serif; ">
    <div class="container w-100 flex flex-col gap-5 bg-gray-100 rounded-2xl" >
        <div class="box rounded-t-2xl">
          <img class="w-full rounded-t-2xl" src="images/illustration-hero.svg" alt="">
        </div>
        <h2 class="text-2xl font-bold text-center ">Order Summary</h2>
        <p class="text-gray-600 text-center text-lg "> You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
          device anywhere you like!</p>
      <article class="flex gap-6 bg-gray-200 rounded-2xl p-4 m-3">
        <img src="images/icon-music.svg" alt="">
        <div class="anu">
          <h3 class="text-xl font-bold">Annual Plan</h3>
          <p class="text-gray-600 text-center pr-7">$59.99/year</p>
        </div>
        <a href="#" class="text-center mt-4 pl-15">Change</a>
      </article>
      <div class="bot flex flex-col items-center gap-4 justify-center">
        <button class="bg-blue-600 text-white rounded-2xl w-80 px-4 py-4 rounded ">Proceed to Payment</button>
        <button class="text-gray-500 font-bold pb-5">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
